{% extends 'base.html' %}
{% block content %}
<div class="blog_area pt-105 pb-100">
    <div class="container">
        <div class="row">

            <div class="col-lg-4 col-md-6">
                {{super()}}
                {% for n in news %}
                <div class="single_blog_post mb-40">
                    <div class="post_thumbnail">
                        <a href="blog-details.html"><img src="assets/img/blog/1.jpg" alt=""></a>
                    </div>
                    <div class="post_content_meta">
                        <div class="post_meta">
                            <ul>            
                                <li>Posted March 20.</li>
                            </ul>
                        </div>
                        <div class="blog_post_desc">
                            <h2><a href="{{ url_for('postDetail', id_new=n.id)}}">{{n.title}}</a></h2>
                            <p>{{n.full_text[:50]}} </p>
                        </div>
                        <div class="read_more_btn">
                            <a href="{{ url_for('postDetail', id_new=n.id)}}">Читать подробнее <span><i class="zmdi zmdi-arrow-right"></i></span></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</div>
<!--shop area end-->

{% endblock %}
